<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="/mimik/styles.css">
</head>
<body>
  <section class="four-zero-four">
    <h1 class="four-zero-four__title">404</h1>
  </section>
  <script>
    const root = document.querySelector('.four-zero-four')
    const images = []

    for (let i = 0; i < 52; i++) {
      const img = document.createElement('img')
      img.style.transform = `translateZ(${Math.random() * 500 + 50}px)`
      img.className = `four-zero-four__pixel-${i}`
      img.src = 'https://www.emoji.co.uk/files/apple-emojis/animals-nature-ios/209-dog-face.png'
      img.onload = () => {
        img.isLoaded = true
        if (img.isTimeout && img.isLoaded) {
          img.dispatchEvent(new Event('animationReady'))
        }
      }
      img.addEventListener('animationReady', e => {
        img.style.transform = 'translateZ(0px)';
        img.style.transition = 'all 0.8s ease-in-out';
      }, false)
      root.appendChild(img)
      images.push(img)
    }

    setTimeout(() => {
      for (img of images) {
        img.isTimeout = true
        if (img.isTimeout && img.isLoaded) {
          img.dispatchEvent(new Event('animationReady'))
        }
      }
    }, 200)

  </script>
</body>
</html>
